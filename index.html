        <script>
            const myImage = document.getElementById('logo');

            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
                if(document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
                    // Adds a box shadow when you scroll down
                    document.getElementById("banner").style.boxShadow = "3px 3px 5px rgb(221, 221, 221)";

                    // Makes nav bar banner smaller when you scroll down
                    document.getElementById("banner").style.paddingTop = "10px";

                    // Makes logo image align to the left when you scroll down
                    document.getElementById("flex-container").style.textAlign = "left";

                    //
                    document.getElementById("flex-container").style.height = "0px";

                    //
                    document.getElementById("logo").style.marginLeft = "150px";

                    // Makes logo image smaller when you scroll down
                    myImage.height = 70;

                    //
                    myImage.src = 'VPE_SMALL_LOGO.png';

                    //
                    document.getElementById("list").style.alignItems = "end";

                    //
                    document.getElementById("list").style.marginRight = "150px";
                } 
                else {
                    // Takes away box shadow when you scroll all the way up
                    document.getElementById("banner").style.boxShadow = "0px 0px 0px rgb(221, 221, 221)";

                    // Makes nav bar banner bigger when you scroll all the way up
                    document.getElementById("banner").style.paddingTop = "40px";

                    // Makes logo image align to the center when you scroll all the way up
                    document.getElementById("flex-container").style.textAlign = "center";

                    //
                    document.getElementById("flex-container").style.height = "150px";

                    //
                    document.getElementById("logo").style.marginLeft = "0px";

                    // Makes logo image bigger when you scroll all the way up
                    myImage.height = 150;

                    //
                    myImage.src = 'VPE_BIG_LOGO.png';

                    //
                    document.getElementById("list").style.alignItems = "center";

                    //
                    document.getElementById("list").style.marginRight = "0px";
                }
            }
        </script>
